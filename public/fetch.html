<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page lifecycle tester (fetch-based)</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <script>
      const senderId = `${Math.random()}`.slice(2,7);
      const sendLog = (messege) => {
        fetch('/log', {
          method: 'POST',
          body: JSON.stringify({ messege, id: senderId }),
          headers: {
            'Content-Type': 'application/json'
          }
        }).catch((err) => {
          console.log('fetch error', err)
        })
      }
    </script>
    <script defer src="/index.js"></script>
  </head>
  <body>
    <h1>Page lifecycle tester (fetch-based)</h1>
    <button id="button" type="button">Start 500ms timer</button>
    <h2>List of events:</h2>
    <ol id="list"></ol>
  </body>
</html>
